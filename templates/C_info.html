<!DOCTYPE html>
<html>
<head>
<title>Contact Information</title>
</head>
<body style="background-color: #e0e0e0; margin: 20px;">
  <table style="width: 100%; background-color: white; border: 1px solid #ccc; border-radius: 4px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <tr>
      <th colspan="2" style="background-color: #209cee; color: white; text-align: center; padding: 15px;">
        <h1 style="margin: 0;">AMBASSADOR SPORTS</h1>
        <h3 style="margin: 5px 0 0; font-size: 16px;">Data Management System</h3>
      </th>
    </tr>
    <!-- <tr>
      <th colspan="2" style="text-align: center; padding: 15px; font-size: 20px; color: #209cee;">
        Contact Info <span style="color: #ccc;">EDIT</span>
      </th>
    </tr> -->
    <tr>
      <td style="text-align: right; padding: 10px;">Name:</td>
      <td style="padding: 10px;"><input type="text" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></td>
    </tr>
    <tr>
      <td style="text-align: right; padding: 10px;">Phone:</td>
      <td style="padding: 10px;"><input type="text" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></td>
    </tr>
    <tr>
      <td style="text-align: right; padding: 10px;">CNIC:</td>
      <td style="padding: 10px;"><input type="text" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></td>
    </tr>
    <tr>
      <td style="text-align: right; padding: 10px;">E-mail:</td>
      <td style="padding: 10px;"><input type="text" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></td>
    </tr>
    <tr>
      <td style="text-align: right; padding: 10px;">Address:</td>
      <td style="padding: 10px;"><textarea style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; height: 80px;"></textarea></td>
    </tr>
    <tr>
      <td style="text-align: right; padding: 10px;">Maker's Title:</td>
      <td style="padding: 10px;"><input type="text" style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;"></td>
    </tr>
    
  </table>
</body>
</html>
